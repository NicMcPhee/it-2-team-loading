<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
  <mat-card class="search-card">
    <mat-card-header>
      <mat-card-title class="post-list-title">Posts</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <div fxLayout="row-wrap" fxLayoutGap="10px">
        <mat-form-field class="input-field">
          <mat-label>Owner Name</mat-label>
          <input matInput id="owner-name-input" placeholder="Filter by name" [(ngModel)]="postOwner"
            (input)="getPostsFromServer()">
        </mat-form-field>

        <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10" *ngIf="serverFilteredPosts; else postsError">
          <mat-card-content>
            <mat-nav-list class="post-nav-list">
              <a mat-list-item *ngFor="let post of this.filteredPosts" [routerLink]="['/posts', post._id]"
                class="post-list-item">
                <p matLine class="post-list-message"> {{post.message}} </p>
              </a>
            </mat-nav-list>
          </mat-card-content>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
</div>
<ng-template #postsError>
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10" class="post-error">
    <mat-error>
      There was a problem loading the posts. Possibly the server is down or perhaps there are network
      issues.
    </mat-error>
    <mat-error>
      Please wait a bit and try again or start the server.
    </mat-error>
  </div>
</ng-template>

<button mat-fab class="add-post-fab" matTooltip="Add Note" matTooltipPosition="left" routerLink="/posts/new">
  <mat-icon class="md-24" aria-label="Add Note">add</mat-icon>
</button>
