<div fxLayout="row">
  <div fxFlex fxFles.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addNoteForm" (ngSubmit)="submitForm();">

      <mat-card class="add-note-card">
        <mat-card-header>
          <mat-card-title class="add-note-title">New Note</mat-card-title>
        </mat-card-header>
          <mat-card-content fxLayout="column">

            <mat-form-field>
              <mat-label>Message</mat-label>

                    <textarea matInput id="messageField" placeholder="Message" formControlName="message" required
                    cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5">
                  </textarea>
              <mat-error *ngFor="let validation of add_note_validation_messages.message">
                <mat-error class="error-message" id="message-error"
                      *ngIf="addNoteForm.get('message').hasError(validation.type) && (addNoteForm.get('message').dirty || addNoteForm.get('message').touched)">
                    {{validation.message}}
                    </mat-error>
              </mat-error>
                </mat-form-field>

                <mat-form-field>
                <mat-label>Expiration Date</mat-label>
                <input [min]="min" [max]="max" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1"
                placeholder="Date Time" matInput id="expireField" placeholder="Expiration" formControlName="expireDate">
                <mat-hint id="expireHint" >If no expiration date is selected, then it will automatically expire in 5 hours</mat-hint>
                <owl-date-time #dt1></owl-date-time>
              </mat-form-field>


          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-button id="confirmAddNoteButton" type="button" color="primary"
                    [disabled]="!addNoteForm.valid" type="submit" mdbWave2sEffect>
                    ADD NOTE
            </button>
            <button mat-button id="cancelButton" type="button" color="secondary" mdbWave2sEffect onclick="history.back()">Cancel</button>
          </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
