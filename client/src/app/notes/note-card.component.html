
    <!--Each message is its own mat-card-->
        <mat-card class="note-card" *ngIf="this.note">
          <mat-card-content>
            <mat-card-subtitle>{{ this.note.message}}</mat-card-subtitle>
            <mat-card-subtitle id="notetime">{{this.note.timestamp}}</mat-card-subtitle>
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
        </mat-card>
